<!-- change_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <style>
        /* 基础样式 */
        body {
            background-color: #f0f0f0; /* 浅灰色背景 */
            font-family: Arial, sans-serif;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 400px; /* 控制表单的宽度 */
            padding: 20px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        h3 {
            color: #003366; /* 深蓝色标题 */
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            color: #003366; /* 深蓝色标签字体 */
            font-weight: bold;
        }

        .btn-primary {
            background-color: #003366; /* 深蓝色按钮 */
            border: none;
            font-size: 1.1rem;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #002244; /* 悬停时颜色更深 */
        }

        #status {
            color: #d9534f; /* 错误信息为红色 */
        }
    </style>
</head>
<body>

    <!-- 表单容器，设置为居中对齐 -->
    <div class="container form-container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title mb-4">Change Your Password</h3>
                <form id="change-password-form">
                    <div class="mb-3">
                        <label for="old-password" class="form-label">Old Password:</label>
                        <input type="password" class="form-control" id="old-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                </form>

                <!-- 状态信息显示 -->
                <p id="status" class="mt-3 text-center"></p>
            </div>
        </div>
    </div>

    <script src="change-password.js"></script>
    <!-- 引入 app.js 文件 -->
    <script src="app.js"></script>
</body>
</html>
