<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealLedger - Homepage</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* 自定义样式 */
        body {
            background-color: #f0f0f0; /* 设置背景色为浅灰色 */
        }

        .header-image {
            width: 100%;
            height: 60vh; /* 图片高度设为60%视窗 */
            object-fit: cover;
        }

        .site-name {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 4rem; /* 增大标题字体 */
            color: #003366; /* 深蓝色字体 */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* 添加阴影效果 */
            margin-top: 20px;
        }

        .subtitle {
            font-size: 1.3rem; /* 增加副标题的字体大小 */
            color: #666;
        }

        .btn-custom {
            width: 160px; /* 调整按钮宽度 */
            padding: 14px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #003366; /* 背景色设为深蓝色 */
            color: white; /* 按钮文字颜色为白色 */
            border: none; /* 去掉边框 */
            transition: background-color 0.3s, color 0.3s; /* 添加过渡效果 */
        }

        .btn-custom:hover {
            background-color: #002244; /* 悬停时背景色稍微加深 */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="container text-center">
        <!-- 图片部分，覆盖上半屏幕 -->
        <img src="images/blockchain.png" alt="RealLedger Logo" class="header-image">

        <!-- 标题部分 -->
        <h1 class="site-name">REALEDGER</h1>
        <p class="subtitle">Track Real-World Transactions on the Blockchain</p>

        <!-- 注册和登录按钮 -->
        <div class="d-flex justify-content-center mt-4">
            <a href="register.html" class="btn btn-custom mx-3">Register</a>
            <a href="index.html" class="btn btn-custom mx-3">Login</a>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 文件（如果需要） -->
    <script src="./css/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
