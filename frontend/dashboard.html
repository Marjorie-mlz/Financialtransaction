<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- 引入 Bootstrap CSS 文件 -->
    <link rel="stylesheet" href="./css/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- 设置 CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net; object-src 'none'; base-uri 'self';">
    <style>
        /* 自定义样式 */
        body {
            background-color: #f0f0f0; /* 浅灰色背景 */
        }

        h1 {
            color: #003366; /* 深蓝色标题字体 */
            font-weight: bold;
            font-size: 2.5rem; /* 增大标题字体 */
        }

        .card {
            max-width: 600px; /* 增加卡片宽度 */
            margin: 0 auto; /* 居中 */
            border-radius: 10px; /* 圆角 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }

        .card-title {
            color: #003366; /* 深蓝色标题 */
            font-weight: bold;
        }

        .btn-custom {
            width: 200px; /* 统一按钮宽度 */
            font-size: 1.1rem;
            margin-top: 10px;
            padding: 10px;
        }

        .btn-danger {
            background-color: #cc3333; /* 登出按钮颜色 */
            border: none;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            color: #fff;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #b22222;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-info:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Welcome to your Dashboard</h1>
        <button id="logout-btn" class="btn btn-danger btn-custom">Logout</button>

        <!-- 用户信息展示部分 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Your Profile</h5>
                <p><strong>Username:</strong> <span id="username">maim</span></p>
                <p><strong>Email:</strong> <span id="email">mai1@example.com</span></p>
            </div>
        </div>

        <!-- 显示账户余额 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Account Balance</h5>
                <p><strong>Balance：</strong> <span id="balance">99931318248417074684 ETH</span></p>
            </div>
        </div>

        <!-- 显示最近交易记录 -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Recent Transactions</h5>
                <ul id="recent-transactions">
                    <li>ID: HicYa6JRKF, Amount: 13 ETH, Status: Completed</li>
                </ul>
            </div>
        </div>

        <!-- 跳转到交易页面的按钮 -->
        <p class="mt-4">
            <a href="transaction.html" class="btn btn-success btn-custom">Initiate Transaction</a>
        </p>

        <!-- 链接到修改密码页面 -->
        <p class="mt-4">
            <a href="change_password.html" class="btn btn-warning btn-custom">Change Password</a>
        </p>

        <!-- 跳转到交易历史页面的按钮 -->
        <p class="mt-4">
            <a href="transactionhistory.html" class="btn btn-info btn-custom">Check Transaction History</a>
        </p>

        <!-- 显示消息 -->
        <div id="message" class="mt-4"></div>
    </div>

    <!-- 引入 app.js 文件 -->
    <script src="app.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
