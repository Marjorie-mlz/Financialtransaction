<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 浅灰色背景 */
            padding: 20px;
        }

        .container {
            max-width: 600px; /* 增加容器宽度 */
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        h2 {
            color: #003366; /* 深蓝色标题 */
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #003366; /* 深蓝色标签 */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #003366; /* 统一按钮深蓝色 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #002244; /* 悬停时更深的蓝色 */
        }

        .transaction-result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .return-button {
            background-color: #28a745; /* 返回按钮绿色 */
        }

        .return-button:hover {
            background-color: #218838; /* 返回按钮悬停颜色 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Check Transaction History</h2>
    <label for="txID">Enter Transaction ID (Hash):</label>
    <input type="text" id="txID" placeholder="Enter Transaction Hash">

    <button id="checkTransaction">Check Transaction</button>

    <div class="transaction-result" id="transactionResult" style="display: none;">
        <h3>Transaction Details</h3>
        <pre id="transactionDetails"></pre>
    </div>

    <!-- 返回按钮 -->
    <button class="return-button" id="returnDashboard">Return to Dashboard</button>
</div>

<script src="transactionHistory.js"></script>

</body>
</html>
