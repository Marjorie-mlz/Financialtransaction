<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Transaction Details</title>
    <style>
        /* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 浅灰色背景 */
            padding: 20px;
        }

        .container {
            max-width: 500px; /* 增加卡片宽度 */
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px; /* 圆角 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }

        h2 {
            color: #003366; /* 深蓝色标题 */
            text-align: center;
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #003366; /* 深蓝色标签 */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #003366; /* 深蓝色按钮 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #002244; /* 悬停时颜色更深 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Fill Transaction Details</h2>
    <form id="transactionForm">
        <label for="transactionId">Transaction ID:</label>
        <input type="text" id="transactionId" name="transactionId" placeholder="Enter Tx ID" required>

        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" placeholder="Enter Sender Address" required>

        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" name="receiver" placeholder="Enter Receiver Address" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0.0001" step="0.0001" placeholder="Enter Amount" required>

        <label for="currency">Currency:</label>
        <select id="currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>

        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="Enter Status" required>

        <label for="timestamp">Timestamp:</label>
        <input type="text" id="timestamp" name="timestamp" placeholder="Enter Timestamp" required>

        <label for="note">Note:</label>
        <input type="text" id="note" name="note" placeholder="Enter Note (Optional)">

        <button type="submit">Submit Transaction</button>
    </form>
</div>

<script src="transaction.js"></script>

</body>
</html>
